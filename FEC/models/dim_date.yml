version: 2

models:
  - name: dim_date
    description: "A dimension table for date attributes transformed from STA_DATES."
    config:
      materialized: table
      schema: FEC  # Assuming you want this table in the FEC schema
    columns:
      - name: date_key
        description: "Dimension key, a surrogate key for the date."
        tests:
          - unique
          - not_null
      - name: date
        description: "Actual date of transaction."
        tests:
          - not_null
      - name: year
        description: "Year of transaction."
        tests:
          - not_null
      - name: quarter
        description: "Quarter of transaction."
        tests:
          - not_null
      - name: month
        description: "Month of transaction."
        tests:
          - not_null
      - name: day
        description: "Day of transaction."
        tests:
          - not_null
      - name: weekday
        description: "Weekday of transaction."
        tests:
          - not_null
